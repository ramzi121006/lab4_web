                <h2>Hubungi Saya</h2>
                <p>Isi form berikut untuk mengirim pesan kepada saya </p>

                        <label>Nama:</label><br>

                        <label>Email:</label><br>

                        <label>Pesan:</label><br>
                        <textarea name="pesan" rows="5" placeholder="Tulis pesan di sini..."></textarea>
                    </p>
                    <p>
                        <button type="submit">Kirim Pesan</button>
                    </p>
                </form>
